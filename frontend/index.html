    <!--
      *** ADDED FIREBASE SDK SCRIPTS ***
      These scripts load the Firebase App, Auth, and Firestore libraries
      and make them available on the "window.firebase" object.
    -->
    <script type="module">
      try {
        const firebaseApp = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
        const firebaseAuth = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
        const firebaseFirestore = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
        
        // Expose the modules on the window object
        window.firebase = {
          app: firebaseApp,
          auth: firebaseAuth,
          firestore: firebaseFirestore
        };
      } catch (e) {
        console.error("Failed to load Firebase SDKs:", e);
      }
    </script>
